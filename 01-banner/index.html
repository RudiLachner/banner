<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Versuch Animation</title>
    <style>
      /* Grundlegendes Styling */
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgb(155, 155, 155);
      }
      #container {
        width: 80%;
        height: 80%;
        background: rgb(56, 65, 65);
        position: relative;
      }
      .element {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        font-weight: bold;
        color: #fff;
        width: 30%;
        height: 40%;
      }
      #element1 {
        background-color: #ff6f61;
        top: 5%;
        left: 5%;
      }
      #element2 {
        background-color: #6b9cff;
        bottom: 5%;
        left: 25%;
      }
      #element3 {
        background-color: #ffcf5c;
        top: 10%;
        right: 5%;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="element1" class="element">oans</div>
      <div id="element2" class="element">zwoa</div>
      <div id="element3" class="element">drei</div>
    </div>
    <script>
      // Funktion zum Starten der Sequenz
      function startAnimationSequence() {
        const timeline = gsap.timeline({ repeat: -1, repeatDelay: 1.5 });
        // Element 1 - easeInSine
        timeline
          .to("#element1", {
            duration: 1,
            x: 200, // Bewegung nach rechts
            ease: "sine.in",
          })
          .to("#element1", {
            duration: 1,
            x: 0, // Zurück zur Ausgangsposition
            ease: "sine.in",
          });

        // Element 2 - easeInOutBack
        timeline
          .to("#element2", {
            duration: 1.5,
            scale: 1.3, // Vergrößern
            y: -50, // Bewegung nach oben
            ease: "back.inOut",
          })
          .to("#element2", {
            duration: 1.5,
            scale: 1, // Zurück zur ursprünglichen Größe
            y: 0, // Zurück zur Ausgangsposition
            ease: "back.inOut",
          });

        // Element 3 - easeOutBounce
        timeline
          .to("#element3", {
            duration: 1,
            y: 100, // Bewegung nach unten
            ease: "bounce.out",
          })
          .to("#element3", {
            duration: 1,
            y: 0, // Zurück zur Ausgangsposition
            ease: "bounce.out",
          });
      }

      // Starte die Animation, sobald die Seite geladen ist
      window.onload = startAnimationSequence;
    </script>
  </body>
</html>
